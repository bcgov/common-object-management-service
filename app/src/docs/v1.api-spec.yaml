---
openapi: 3.0.3
info:
  version: 1.0.0
  title: Common Object Management Service (COMS)
  description: An API for managing S3 Objects
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  contact:
    name: NR Common Service Showcase
    email: NR.CommonServiceShowcase@gov.bc.ca
servers:
  - url: /api/v1
    description: Your Server
security:
  - BearerAuth: []
  - OpenID: []
  - Basic: []
paths:

  '/object':
    post:
      summary: Creates new objects
      description: >-
        This endpoint will create object(s) in the configured object storage.
        If a person's OIDC ID is passed in the request and COMS is running in either either 'OIDC' or 'Full' mode, all object permissions are assigned to that user.
      operationId: createObjects
      tags:
        - Object
      requestBody:
        description: Form-data containing files
        required: true
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Returns an array of the created objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ObjectsArrayResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


    get:
      summary: List and search for all objects
      description: >-
        This endpoint returns a list of all user accessible objects.
      operationId: listObjects
      security:
        - OpenID: []
        - Basic: []
      tags:
        - Object
      responses:
        '201':
          # TODO: listObjects controller
          description: Returns and array of objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ObjectsArrayResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  '/object/{objId}':


    head:
      summary: Returns object headers
      description: >-
        This endpoint returns S3 and COMS headers for a single object
      operationId: headObject
      tags:
        - Object
      security:
        - OpenID: []
        - Basic: []
      parameters:
        - $ref: '#/components/parameters/PathObjectId'
        - $ref: '#/components/parameters/QueryVersionId'
      responses:
        '204':
          description: Returns object headers
          headers:
            ETag:
              schema:
                type: integer
              description: >-
                An entity tag (ETag) is an opaque identifier assigned by a web server to a specific version of a resource found at a URL
            Last-Modified:
              schema:
                type: string
                format: date-time
              description: Creation date of the object
            x-amz-server-side-encryption:
              schema:
                type: string
              description: >-
                If the object is stored using server-side encryption either with an AWS KMS key or an Amazon S3-managed encryption key, the response includes this header with the value of the server-side encryption algorithm used when storing this object in Amazon S3 (for example, AES256, aws:kms).
            x-amz-version-id:
              schema:
                type: string
              description: Version of the object
            x-amz-meta-id:
              schema:
                type: string
              description: The Object ID
            x-amz-meta-name:
              schema:
                type: string
              description: The original file name of the object when it was created
            Content-Disposition:
              schema:
                type: string
              description: Specifies presentational information for the object
            Content-Length:
              schema:
                type: integer
              description: Size of the body in bytes
            Content-Type:
              schema:
                type: string
              description: A standard MIME type describing the format of the object data
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: Returns a single object
      description: >-
        This endpoint returns details of an object
      operationId: readObject
      tags:
        - Object
      security:
        - OpenID: []
        - Basic: []
      parameters:
        - $ref: '#/components/parameters/PathObjectId'
        - $ref: '#/components/parameters/QueryDownload'
        - $ref: '#/components/parameters/QueryVersionId'
      responses:
        '200':
          description: Returns the object information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectDetails'
        '302':
          $ref: '#/components/responses/Found'
        '304':
          $ref: '#/components/responses/NotModified'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NoSuchKey'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Updates an Object
      description: Creates an updated version of the object via streaming.
      operationId: updateObject
      security:
        - OpenID: []
        - Basic: []
      tags:
        - Object
      parameters:
        - $ref: '#/components/parameters/PathObjectId'
      responses:
        '201':
          description: Returns udpate Object response.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ObjectDetails'
                  - $ref: '#/components/schemas/ObjectDetailsDb'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Deletes the object
      # description: This endpoint will delete the Object specific to the objId
      operationId: deleteObject
      security:
        - OpenID: []
        - Basic: []
      tags:
        - Object
      parameters:
        - $ref: '#/components/parameters/PathObjectId'
      responses:
        '200':
          description: >-
            Object was deleted from object storage and COMS database as well as any permissions on this onbject
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectDeleteResponse'

        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        # '409':
        #   $ref: '#/components/responses/Conflict'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  '/object/{objId}/versions':

    get:
      summary: Returns the object version history
      description: >-
        This endpoint returns an array of the information related to
        the object's version history.
      operationId: GetListObjectVersion
      security:
        - OpenID: []
        - Basic: []
      tags:
        - Object
      parameters:
        - $ref: '#/components/parameters/PathObjectId'
      responses:
        '200':
          description: Returns an array of versions for a specific object
          content:
            application/json:
              schema:
                type: object
                properties:
                  $metadata:
                    $ref: '#/components/schemas/Metadata'
                  IsTruncated:
                    type: boolean
                    description: Whether or not this object listing is complete
                  KeyMarker:
                    description: Marks the last key returned in a truncated response
                  MaxKeys:
                    type: integer
                    description: >-
                      Sets the maximum number of keys returned in the response. By default the action returns up to 1,000 key names. The response might contain fewer keys but will never contain more.
                  Name:
                    description: Name of the S3 bucket
                  Perfix:
                    description: Keys that begin with the indicated prefix
                  VersionIdMarker:
                    description: Marks the last version of the key returned in a truncated response
                  Versions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Version'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  '/object/{objId}/public':
    get:
      summary: Sets the public flag of an object
      # description: >-
      #   This endpoint sets the public property for an Object
      operationId: togglePublic
      security:
        - OpenID: []
        - Basic: []
      tags:
        - Object
      parameters:
        - $ref: '#/components/parameters/PathObjectId'
      responses:
        '200':
          description: Returns the object information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectUpdated'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  '/permission':
    get:
      summary: Search for object permissions
      description: >-
        This endpoint returns an array of the permissions filtering by attributes in the provided parameters
      operationId: searchPermissions
      security:
        - Basic: []
      tags:
        - Permission
      parameters:
        - $ref: '#/components/parameters/QueryObjectId'
        - $ref: '#/components/parameters/QueryUserId'
        - $ref: '#/components/parameters/QueryPermCode'
      responses:
        '200':
          description: Returns a JSON object representation of each permission as defined in the database that match the provided parameters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Permission'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '501':
          $ref: '#/components/responses/NotImplemented'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
                
          
  '/permission/{objId}':
    get:
      summary: Returns the object permissions
      operationId: listPermissions
      security:
        - OpenID: []
        - Basic: []
      tags:
        - Permission
      parameters:
        - $ref: '#/components/parameters/PathObjectId'
        - $ref: '#/components/parameters/QueryUserId'
        - $ref: '#/components/parameters/QueryPermCode'
      responses:
        '200':
          description: Returns a JSON object representation of each permission as defined in the database that match the provided obJect ID and query parameters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Permission'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Grants object permissions to users
      operationId: addPermissions
      security:
        - OpenID: []
        - Basic: []
      tags:
        - Permission
      parameters:
        - $ref: '#/components/parameters/PathObjectId'
      requestBody:
        description: An array of objects, each containing a user ID and the permission being added
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OidcPermission'
      responses:
        '201':
          description: Returns the object information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectDetails'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          description: The server was unable to process the contained instructions. Generally validation error(s).
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Deletes permissions for a user
      operationId: removePermissions
      security:
        - OpenID: []
        - Basic: []
      tags:
        - Permission
      parameters:
        - $ref: '#/components/parameters/PathObjectId'
        - $ref: '#/components/parameters/QueryUserId'
        - $ref: '#/components/parameters/QueryPermCode'
      responses:
        '200':
          description: Returns array of deleted rows.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          description: The server was unable to process the contained instructions. Generally validation error(s).
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  '/user':
    get:
      summary: Search for user(s)
      operationId: userSearch
      tags:
        - User
      parameters:
        # not sure how to override this ref to not required
        - $ref: '#/components/parameters/QueryUserId'
        - $ref: '#/components/parameters/QueryIdentityId'
        - in: query
          name: idp
          description: Search by specific idp (idir/bceid/etc)
          schema:
            type: string
            example: idir
        - in: query
          name: username
          description: Search by specific username
          schema:
            type: string
            example: bobsmith
        - in: query
          name: email
          description: Search by specific email
          schema:
            type: string
            example: bobsmith@gov.bc.ca
        - in: query
          name: firstName
          description: Search by specific first name
          schema:
            type: string
            example: bob
        - in: query
          name: fullName
          description: Search by specific full name
          schema:
            type: string
            example: bob smith
        - in: query
          name: lastName
          description: Search by specific last name
          schema:
            type: string
            example: smith
        - in: query
          name: active
          description: Whether to look for active or inactive users
          schema:
            type: boolean
            example: true
        - in: query
          name: search
          description: Filter search option
          schema:
            type: string
            example: smith
      responses:
        '200':
          description: Returns a JSON object representation of the user matching provided parameters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          description: The server was unable to process the contained instructions. Generally validation error(s).
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
  '/user/idpList':
    get:
      summary: Lists all known identity providers
      operationId: idpList
      tags:
        - User
      responses:
        '200':
          description: Returns a JSON array of known identity providers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IdentityProvider'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  parameters:
      PathObjectId:
        in: path
        name: objId
        description: uuid of an object
        required: true
        schema:
          type: string
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
      QueryObjectId:
        in: query
        name: objId
        description: uuid of an object
        required: true
        schema:
          type: string
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
      QueryDownload:
        in: query
        name: download
        description: request the file to be downloaded as a binary stream
        schema:
          type: boolean
          format: integer
          example: 1
      QueryVersionId:
        in: query
        name: versionId
        description: request a specified version
        schema:
          type: boolean
          format: string
          example: 1647462569641
          description: a version identifier created in S3
      QueryMessageId:
        in: query
        name: msgId
        description: Uuid of a message
        schema:
          type: string
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
      PathOidcId:
        in: path
        name: oidcId
        description: Uuid of a user
        required: true
        schema:
          type: string
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
      QueryUserId:
        in: query
        name: userId
        description: User ID of the keycloak user
        required: true
        schema:
          type: string
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
      QueryIdentityId:
        in: query
        name: identityId
        description: Identity IDs of the keycloak user
        required: true
        schema:
          type: string
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
      QueryPermCode:
        in: query
        name: permCode
        description: the permission type
        required: false
        schema:
          type: string
          example: UPDATE



  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    OpenID:
      type: openIdConnect
      openIdConnectUrl: >-
        https://oidc.gov.bc.ca/auth/realms/your-realm-name/.well-known/openid-configuration
    Basic:
      type: http
      scheme: basic

  schemas:
    BadRequest:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 400
            title:
              example: Bad Request
            type:
              example: 'https://httpstatuses.com/400'
    Conflict:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 409
            title:
              example: Conflict
            type:
              example: 'https://httpstatuses.com/409'
    Error:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 500
            title:
              example: Internal Server Error
            type:
              example: 'https://httpstatuses.com/500'
              
    Forbidden:
      allOf:
        - type: object
          properties:
            type:
              example: 'https://httpstatuses.com/403'  
            title:
              example: Forbidden
            status:
              example: 403
            detail:
              example: 'User lacks permission to complete this action'
              
    Found:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 302
            title:
              example: Resource requested has been temporarily moved
            type:
              example: 'https://httpstatuses.com/302'
              
    IdentityProvider:
      type: array
      items:
        type: object
        properties:
          idp:
            type: string
            example: idir
          active: 
            type: boolean
            example: true
            
    NoSuchKey:
      allOf:
        - type: object
          properties:
            status:
              example: 404
            title:
              example: Internal Server Error
            type:
              example: 'https://httpstatuses.com/500'
              
    NotImplemented:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 501
            title:
              example: This action is not supported in the current authentication mode
            type:
              example: 'https://httpstatuses.com/501'
              
    NotModified:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 302
            title:
              example: A conditional GET or HEAD request has been received
            type:
              example: 'https://httpstatuses.com/304'

    ObjectsArrayResponse:
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/ObjectDetails'
          - $ref: '#/components/schemas/ObjectDetailsDb'

    ObjectDeleteResponse:
      type: object
      properties:
        $metadata:
          $ref: '#/components/schemas/Metadata'
        DeleteMarker:
          type: boolean
        VersionId:
          type: string

    ObjectDetails:
      type: object
      properties:
        id:
          type: string
          description: The primary identifier for this object
          format: uuid
          example: ac246e31-c807-496c-bc93-cd8bc2f1b2b4
        fieldName: # maybe move
          type: string
          description:  >-
            A unique form field chosen for the key for each file in the multi-part form-data post
          example: 'file1'
        mimeType:
          type: string
          description: the MIME Type of the file uploaded
          example: text/plain
        originalName:
          type: string
          description: The original name of the file uploaded
        $metadata:
          $ref: '#/components/schemas/Metadata'
        ETag:
          type: string
          example: "9d1aaa54b84e1d6ccc6e0477c5717fe3"
        ServerSideEncryption:
          type: string
          example: AES256
        VersionId:
          type: string
          example: 1647022579353

    ObjectDetailsDb:
      type: object
      properties:
        id:
          type: string
          description: The primary identifier for this object
          format: uuid
          example: ac246e31-c807-496c-bc93-cd8bc2f1b2b4
        fieldName:
          type: string
          description:  >-
            A unique form field chosen for the key for each file in the multi-part form-data post
          example: 'file1'
        mimeType:
          type: string
          description: the MIME Type of the file uploaded
          example: text/plain
        originalName:
          type: string
          description: The original name of the file uploaded
        public:
          type: boolean
          description: Is the object readable by anyone with the URI?
        active:
          type: boolean
        createdBy:
          type: string
          format: uuid
          example: 72cf13d7-aef7-4ad5-8ddd-0ff23eefb442
          description: >-
            Either the OIDC ID of the current user if request was authenticated with a Bearer token (ex. JWT), or a 'nil' uuid if request was authenticated via Basic auth
        createdAt:
          type: string
          format: date-time
          example: "2022-03-11T23:19:16.343Z"
        updatedBy:
          type: string
          format: uuid
          example: 72cf13d7-aef7-4ad5-8ddd-0ff23eefb442
          default: null
        updatedAt:
          type: string
          format: date-time
          example: "2022-03-11T23:19:16.343Z"
        $metadata:
          $ref: '#/components/schemas/Metadata'
        ETag:
          type: string
          example: "9d1aaa54b84e1d6ccc6e0477c5717fe3"
        ServerSideEncryption:
          type: string
          example: AES256
        VersionId:
          type: string
          example: 1647022579353


    ObjectUpdated:
      type: object
      properties:
        id:
          type: string
          description: The primary identifier for this object
          format: uuid
          example: ac246e31-c807-496c-bc93-cd8bc2f1b2b4
        mimeType:
          type: string
          description: the MIME Type of the object (file)
          example: text/plain
        originalName:
          type: string
          description: The original name of the file uploaded

        public:
          type: boolean
          description: Is the object readable by anyone with the URI?
        active:
          type: boolean
        createdBy:
          type: string
          format: uuid
          example: 72cf13d7-aef7-4ad5-8ddd-0ff23eefb442
          description: >-
            Either the OIDC ID of the current user if request was authenticated with a Bearer token (ex. JWT), or a 'nil' uuid if request was authenticated via Basic auth
        createdAt:
          type: string
          format: date-time
          example: "2022-03-11T23:19:16.343Z"
        updatedBy:
          type: string
          format: uuid
          example: 72cf13d7-aef7-4ad5-8ddd-0ff23eefb442
          default: null
        updatedAt:
          type: string
          format: date-time
          example: "2022-03-11T23:19:16.343Z"

    Version:
      type: object
      properties:
        ETag:
          type: string
          example: "9d1aaa54b84e1d6ccc6e0477c5717fe3"
        Size:
          type: integer
          description: Size of the object in bytes
        StorageClass:
          description: >-
            S3 storage classes based on the data access, resiliency, and cost requirements of your workloads
          example: STANDARD
        key:
          description: Key of the object
        VersionId:
          description: VersionId used to reference a specific version of the object.
          type: string
          example: 1647022579353
        IsLatest:
          description: Specifies whether the object is (true) or is not (false) the latest version of an object.
        LastModified:
          type: string
          format: date-time
          example: "2022-03-11T23:19:16.343Z"
