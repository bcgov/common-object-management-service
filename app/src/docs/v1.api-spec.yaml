                        $ref: '#/components/schemas/S3-TagSet'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          $ref: '#/components/responses/Error'
  /metadata:
    get:
      summary: Search Metadata
      description: >-
        Gets a list of metadata matching the given parameters. Multiple Key/Value pairs
        can be provided in the headers to narrow down results. If none are provided the full set of metadata will be returned.
      operationId: searchMetadata
      tags:
        - Metadata
      parameters:
        - $ref: '#/components/parameters/Header-Metadata'
      responses:
        '200':
          description: Returns an array of matching key/value pairs.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/S3-TagSet'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          $ref: '#/components/responses/Error'
  /version/tagging:
    get:
      summary: Returns a list of matching tags for versions
      description: >-
        Gets a tags matching the given versions. Multiple Key/Value pairs
        can be provided in the headers to narrow down results. If none are provided the full set of tags will be returned.
      operationId: fetchTagsForVersion
      tags:
        - Tagging
      parameters:
        - $ref: '#/components/parameters/Query-TagSet'
        - $ref: '#/components/parameters/Query-VersionId'
      responses:
        '200':
          description: Returns an array of versions with matching key/value pairs.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - versionId
                    - tagset
                  properties:
                    versionId:
                      type: string
                      format: uuid
                      example: ac246e31-c807-496c-bc93-cd8bc2f1b2b4
                    tagset:
                      type: array
                      items:
                        $ref: '#/components/schemas/S3-TagSet'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          $ref: '#/components/responses/Error'
  /tagging:
    get:
      summary: Search Tags
      description: >-
