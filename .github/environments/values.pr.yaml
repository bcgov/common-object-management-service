---
features:
  basicAuth: true
  oidcAuth: true
  defaultBucket: false

postgres:
  enabled: true
  # crunchydb config:
  pgBackRest:
    s3:
      enabled: false
  proxy:
    pgBouncer:
      replicas: 1
  instances:
    replicas: 1
    dataVolumeClaimSpec:
      storage: 480Mi
      storageClassName: netapp-block-standard
    requests:
      cpu: 1m
      memory: 256Mi
    limits:
      cpu: 100m
      memory: 512Mi
    replicaCertCopy:
      requests:
        cpu: 1m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 64Mi
